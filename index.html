<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css?version=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">

    <!-- <img src="/images/illustration-hero.svg" height="200" alt="img" /> -->
    <div class="img"></div>

    <div class="infos">
      <div class="title">Order Summary</div>
      <div class="summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="pricing">
        <div class="music"></div>
        <div class="annual-plan">Annual Plan</div>
        <div class="current-price">$59.99/year</div>
        <div class="change">Change</div>
      </div>
      <div class="payment">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/alexandre-casanova-franger-510659153/">Alexandre Casanova-Franger</a>.
  </div>
</body>
</html>
